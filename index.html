<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="head-bar">
      <h1 class="head-bar-title">Bookshelf Apps</h1>
    </header>

    <div class="container">

      <main>
        <div class="search-container">
          <section class="search-section">
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBook">
              <div class="search-options-container">
                <button type="button" class="btn search-options-btn">Types:</button>
                <ul class="search-options">
                  <li data-search-option="title">Title</li>
                  <li data-search-option="author">Author</li>
                </ul>
              </div>
              <input id="searchBookInput" type="text" required>
              <button type="submit" id="searchSubmit" class="btn btn-blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </button>
            </form>
          </section>
    
          <section class="search-result">
          </section>
        </div>
  
        <div class="book-status-container">
          <section class="input-status-book-section">
            <h2>Masukkan Buku Baru</h1>
            <form id="inputBook">
              <div class="input">
                <label for="title">Title:</label>
                <input id="title" type="text" required>
              </div>
              <div class="input">
                <label for="author">Author:</label>
                <input id="author" type="text" required>
              </div>
              <div class="input">
                <label for="year">Year:</label>
                <input id="year" type="number" required>
              </div>
              <div class="input_inline">
                <label>Selesai dibaca:</label>
                <input id="isComplete" type="checkbox" >
              </div>
              <button id="bookSubmit" class="btn btn-blue" type="submit">Masukkan Buku ke rak</button>
            </form>
          </section>
          
          <section class="book-shelf">
            <div id="incompleteBookshelfList" class="book-list">
              <h2>belum selesai dibaca</h2>
            </div>
  
            <div class="vr-khusus-ini"></div>
  
            <div id="completeBookshelfList" class="book-list">
              <h2>selesai dibaca</h2>
            </div>
          </section>
        </div>
  
      </main>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
